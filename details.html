<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Details</title>
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- main css -->
  <link rel="stylesheet" href="./assets/style/main.css">
</head>
<body>
  <div id="app">
  <header id="title-details">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <img class="navbar-brand" src="./assets/img/logo-amazing-events.png" alt="">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100 d-flex justify-content-end">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="upcoming-events.html">Upcoming Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="past-events.html">Past Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="stats.html">Stast</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  <main class="main-details">
    <div  class="container main-details d-flex justify-content-center align-items-center">
      <div class="card-details d-flex justify-content-evenly align-items-center" id="cont-details">
        <div class="details-img m-2">
          <img :src="idDetails.image" :alt="">
          </div>
          <div class="details-text d-flex flex-column justify-content-evenly align-items-center text-center m-2">
          <h4 class="fs-2">{{idDetails.name}}</h4>
          <div class="d-flex gap-5">
              <p><strong>Date:</strong> {{idDetails.date}}</p>
              <p><strong>Place:</strong> {{idDetails.place}}>
          </div>
          <p class="fs-5 m-3">{{idDetails.description}}</p>
          <div class="d-flex gap-5">
              <p class="me-5"><strong>capacity:</strong>{{idDetails.capacity}}<p>
              <p class="ms-5"><strong>assistance:</strong>{{idDetails.assistance}}</p>
          </div>
          <p><strong>price:</strong>{{idDetails.price}}</p>
          </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container d-flex align-items-center gap-3">
      <img src="./assets/img/instagram.png" alt="">
      <img src="./assets/img/facebook.png" alt="">
      <img src="./assets/img/whatsapp.png" alt="">
    </div>
  </footer>
</div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
   <!-- vue -->
   <script src="https://unpkg.com/vue@3"></script>
  <!-- details js -->
  <script src="./js/main.js"></script>
</body>
</html>
