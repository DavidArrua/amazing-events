<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upcoming Events</title>
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- main css -->
  <link rel="stylesheet" href="./assets/style/main.css">
</head>
<body>
  <div id="app">
    <header id="title-upcoming">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <img class="navbar-brand" src="./assets/img/logo-amazing-events.png" alt="">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100 d-flex justify-content-end">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Upcoming Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="past-events.html">Past Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="stats.html">Stast</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/img/favicon.png" class="d-block w-100 h-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./assets/img/favicon.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./assets/img/favicon.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <main>
      <div class="container">
        <form>
          <div class="row d-flex justify-content-evenly gap-2 pt-3 pb-2" id="checks">
            
           
            
            <div class="col-md-12 col-lg-2">
              <div class="text-center d-flex justify-content-center gap-2">
                <form class="d-flex" >
                  <input  type="search" aria-label="Search" placeholder="Search" id="inputSearch"  v-model="input">
              </form>
              </div>
            </div>


            <div v-for="categoryCheck in category" class="col-4 col-sm-3 col-lg-2 col-xl-1">
              <div class="c-i text-center d-flex flex-column justify-content-center align-items-center">
               <input type="checkbox" :id="categoryCheck" name="categoryCheck" :value="categoryCheck" v-model= "selectCategory">
               <label :for="categoryCheck">{{categoryCheck}}</label> 
               {{selectCheck}}
              </div>
           </div>
          </div>
        </form>
      </div>
      <div class="cont-cards container d-flex align-items-center justify-content-center pt-3 pb-3">
        <div id="miDiv" class="d-flex flex-wrap gap-4 justify-content-center align-items-center">
          <div v-for="card in eventosFiltrados" class="d-flex flex-wrap gap-4 justify-content-center align-items-center">
            <div class="card-p d-flex flex-column align-items-center">
              <img :src="card.image" alt="">
              <h3 class="pt-1 text-center fs-4 card-p-title pt-3">{{card.name}}</h3>
              <p class="text-center fs-6 card-p-text pb-2 d-flex align-items-start">{{card.description}}</p>
              <div class=" t-cardp d-flex justify-content-evenly align-items-center card-p-des2 pb-1">
                <p class="h-100 d-flex align-items-end">${{card.price}}</p>
                <a :href="'./details.html?id='+card._id" class="btn c-b">Read more</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container d-flex align-items-center gap-3">
        <img src="./assets/img/instagram.png" alt="">
        <img src="./assets/img/facebook.png" alt="">
        <img src="./assets/img/whatsapp.png" alt="">
      </div>
    </footer>
  </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- main js -->
    <script src="./js/main.js"></script>
</body>
</html>
